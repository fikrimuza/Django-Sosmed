{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}
	{{title}}
{% endblock page_title %}

{% block contents %}
	<div class="container">
		<h1>{{page_title}}</h1>

		<form method="POST">
			{% csrf_token %}

			{{form | crispy}}
			
			<a class="btn btn-secondary" href="{% url 'blog:blog' %}">Back</a>
			<button type="submit" class="btn btn-primary">Create</button>
		</form>
	</div>
{% endblock contents %}
