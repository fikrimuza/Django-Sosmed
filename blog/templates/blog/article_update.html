{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}
	{{title}}
{% endblock page_title %}

{% block contents %}
	<div class="container">
		<h1>{{page_title}}</h1>

		<form method="POST">
			{% csrf_token %}

				{{form | crispy}}
			<br>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>
{% endblock contents %}
