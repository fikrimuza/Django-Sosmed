{% extends "base.html" %}

{% block page_title %}
	{{title}}
{% endblock page_title %}

{% block contents %}
<div style="margin-top:80px;" class="container">
	<form method="POST">
		<h1>Delete Article Confirmation</h1>
		{% csrf_token %}
		<p>Are you sure you want to delete the article : <b>{{object.judul}}</b></p>
		<button type="submit" class="btn btn-outline-danger">Yes</button>
		<a class="btn btn-outline-warning" href="{% url 'blog:detail' object.slug %}">Cancel</a>
	</form>
</div>
{% endblock contents %}
