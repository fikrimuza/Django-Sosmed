{% extends "base.html" %}

{% block page_title %}
	{{title}}
{% endblock page_title %}

{% block contents %}
	<form method="POST">
		<h1>COnfirmation to delete your post</h1>
		{% csrf_token %}
		<p>Are you sure want to delete the {{object.category}}:<b>{{object.caption}}</b></p>
		<button type="submit" class="btn btn-outline-danger">Yes</button>
		<a class="btn btn-outline-warning" href="{% url 'art:list' %}">Cancel</a>
	</form>
{% endblock contents %}
