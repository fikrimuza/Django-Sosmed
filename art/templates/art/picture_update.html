{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}
	{{title}}
{% endblock page_title %}

{% block contents %}
	<div class="container">
		<h1>{{page_title}}</h1>

		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}

			{{form | crispy}}
			
			<button type="submit" class="btn btn-primary">Update</button>
			<a class="btn btn-danger" href="{% url 'art:delete' object.pk %}">Delete</a>
			
		</form>
	</div>
{% endblock contents %}
